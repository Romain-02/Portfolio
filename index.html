<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Romain Hannoir - Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
</head>
<body class="bg-dark text-light">

    <div class="sidebar">
        <div class="sidebar-header p-4 text-center">
            <img src="images/photo.png" alt="Romain Hannoir" class="img-fluid rounded-circle mb-3 border border-warning" style="width: 120px;">
            <h5 class="text-warning">Romain Hannoir</h5>
            <button id="lang-toggle" class="btn btn-sm btn-outline-warning mt-2" onclick="translatePage()">FR</button>
        </div>
        <nav class="nav flex-column p-2">
            <a class="nav-link" href="#home" data-t="home"><i class="fas fa-home mr-2"></i> Accueil</a>
            <a class="nav-link" href="#experience" data-t="experience"><i class="fas fa-briefcase mr-2"></i> Expérience</a>
            <a class="nav-link" href="#formation" data-t="formation"><i class="fas fa-graduation-cap mr-2"></i> Formation</a>
            <a class="nav-link" href="#skills" data-t="skills"><i class="fas fa-code mr-2"></i> Compétences</a>
            <a class="nav-link" href="#projects" data-t="projects"><i class="fas fa-project-diagram mr-2"></i> Projets</a>
            <a class="nav-link" href="#about" data-t="about"><i class="fas fa-user mr-2"></i> Loisirs</a>
        </nav>
        <div class="sidebar-footer p-4 mt-auto text-center">
            <div class="social-links">
                <a href="https://github.com/Romain-02" target="_blank" class="text-light mx-2"><i class="fab fa-github fa-lg"></i></a>
                <a href="https://www.linkedin.com/in/romain-hannoir" target="_blank" class="text-light mx-2"><i class="fab fa-linkedin fa-lg"></i></a>
            </div>
        </div>
    </div>

    <main class="main-content">
        <section id="home" class="min-vh-100 d-flex align-items-center p-5">
            <div class="header">
                <h1 class="display-3 text-warning font-weight-bold"></h1>
                <h4 class="text-muted mb-4"></h4>
                <a href="#projects" class="btn btn-warning btn-lg px-4" data-t="view_projects">Voir mes projets</a>
            </div>
        </section>

        <section id="experience" class="p-5">
            <h2 class="text-warning mb-5" data-t="experience">Expérience professionnelle</h2>
            <div id="experience-list"></div>
        </section>

        <section id="formation" class="p-5 bg-darker">
            <h2 class="text-warning mb-5" data-t="formation">Formation</h2>
            <div id="education-list"></div>
        </section>

        <section id="skills" class="p-5">
            <h2 class="text-warning mb-5" data-t="skills">Compétences</h2>
            <div id="skills-list"></div>
        </section>

        <section id="projects" class="p-5 bg-darker">
            <h2 class="text-warning mb-5" data-t="projects">Projets</h2>
            <div id="projects-list" class="d-flex flex-wrap justify-content-center"></div>
        </section>

        <section id="about" class="p-5">
            <h2 class="text-warning mb-5" data-t="about">Loisirs</h2>
            <div id="hobbies-list" class="d-flex flex-wrap justify-content-center"></div>
        </section>

        <footer class="p-5 text-center border-top border-secondary">
            <p class="text-muted">&copy; 2024 Romain Hannoir - Portfolio</p>
        </footer>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
